<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Clock Animation</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div id="message">
            <div class="title">Hi There</div>
            <div class="message">I see you found my clock ^(o.o)^</div>
        </div>
        <div id="clock">
            <div id="mark"></div>
            <div id="digi"></div>
            <div class="hidden" id="bg"></div>
            <div class="hidden" id="hHand"></div>
            <div class="hidden" id="mHand"></div>
            <div class="hidden" id="sHand"></div>
            <div class="hidden" id="bgTop"></div>
        </div>
    </body>
</html>
